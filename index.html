<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="mainTab ">
        <div class="img-fluid d-flex justify-content-center ">
            <img src="pp.jpg" alt="">
        </div>  
    <div class="textContents ">
       <p class="h3 d-flex justify-content-center">Ping Pong Score Keeper</p>
            <div class="scoreboard  row ">
                <div class=" score1 col d-flex justify-content-center border border-dark">
                    <span class="value score1 num1 text-center">0</span>
                    <span class="label">Player 1</span>
                </div>

                <div class=" score2 col d-flex justify-content-center border border-light">
                    <span class="value score2 num2 text-center">0</span>
                    <span class="label">Player 2</span>
                </div>
            </div>
            <p class="guide d-flex justify-content-center">Use the below buttons to set score</p>
        </div>
<div class="buttons">
    <button id="p1Score" class="btn btn-success">+1 Player One</button>
    <button id="reset" class="btn btn-dark">Reset</button>
    <button id="p2Score" class="btn btn-success">+1 Player Two</button>
</div>
<div class="form-group">
<form a>
    <label for="scoreLimit">Choose the Score limit</label>
    <select id="limit" class="form-control">
    <option value="2">Two</option>
    <option value="4">Four</option>
    <option value="6">Six</option>
    <option value="8">Eight</option>
    <option value="10">Ten</option>
</select>
</form>
</div>
    </div>
    <div class="overLay">
        <div><p id="endText">P1 has Won The Match</p></div>
        <button id="reset2" class="btn text-center">Click Here to Start New Match</button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
